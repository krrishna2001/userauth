{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{post.image.url}}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.summary | truncatewords:15}}</p>
                    <p class="card-text"><small class="text-muted">Category: {{post.category}}</small></p>
                    <a href="{{post.get_absolute_url}}">
                        <p class="btn btn-sm btn-success">View</p>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock content %}
