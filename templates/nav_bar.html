<nav class="navbar navbar-dark bg-dark mb-5">
    <div class="container">
        <a href="{% url 'home' %}" style="text-decoration: none;">
            {% if request.user.is_authenticated %}
                {% if request.user.is_doctor %}
                    <span class="navbar-brand mb-0 h1">
                        Hello Doctor {{request.user.first_name}}
                    </span>
                    <a href="{% url 'new_post' %}">
                        <button type="button" class="btn btn-info">Create Post</button>
                    </a>
                    <!-- Other doctor-related links -->
                {% else %}
                    <span class="navbar-brand mb-0 h1">
                        Hello Patient {{request.user.first_name}}
                    </span>
                    <!-- Other patient-related links -->
                {% endif %}
                <!-- Logout button -->
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Log Out</button>
                </form>
            {% else %}
                <span class="navbar-brand mb-0 h1">Welcome</span>
                <a href="{% url 'login' %}">
                    <button class="btn btn-success">Log In</button>
                </a>
            {% endif %}
        </a>
    </div>
</nav>
